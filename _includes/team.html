<section id="team" class="section section--alt">
  <div class="container">
    <div class="section-header">
      <h2 class="section-header__title">Unser Team</h2>
      <p class="section-header__text">
        Lerne die engagierten Mitglieder kennen, die unsere Community am Leben erhalten.
      </p>
    </div>
    <div class="grid grid--3">
      {% for role in site.data.team-roles[page.locale] %}
        {% include creator-card.html 
          role=role.role 
          description=role.description 
          icon=role.icon 
        %}
      {% endfor %}
    </div>
  </div>
</section>
