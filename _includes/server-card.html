<article class="card server-card">
  <div class="server-card__header">
    <h3 class="server-card__title">{{ include.server.name }}</h3>
    <span class="server-card__status server-card__status--{{ include.server.status }}">
      {{ include.server.status }}
    </span>
  </div>
  
  <p class="server-card__description">{{ include.server.description }}</p>
  
  <div class="server-card__vibe">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"/>
      <line x1="7" y1="7" x2="7.01" y2="7"/>
    </svg>
    <span>{{ include.server.vibe }}</span>
  </div>
  
  <a href="{{ include.server.panel_url }}" class="btn btn--primary btn--full" target="_blank" rel="noopener noreferrer">
    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="10"/>
      <polygon points="10 8 16 12 10 16 10 8"/>
    </svg>
    Jetzt mitspielen
  </a>
</article>
